<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div appDropdown class="btn-group">
        <button class="btn btn-primary dropdown-toggle">
        Recipe Manage 
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()">To shooping list</a></li>
            <li><a [routerLink]="['edit']">Update recipe</a></li>
            <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
        </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients:
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
