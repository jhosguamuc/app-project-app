<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle">
        Recipe Manage 
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">To shooping list</a></li>
            <li><a href="#">Update recipe</a></li>
            <li><a href="#">Delete recipe</a></li>
        </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients : {{recipe.ingredients}}
    </div>
</div>
